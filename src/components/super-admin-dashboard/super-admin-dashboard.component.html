<div class="dashboard-container-admin">
  <div class="tab-nav-wrapper-admin">
    <nav class="tab-nav-admin" aria-label="Tabs">
        <button (click)="activeView.set('schools')"
                [class.tab-button-admin-active]="activeView() === 'schools'"
                [class.tab-button-admin-inactive]="activeView() !== 'schools'"
                class="tab-button-admin">
            <svg xmlns="http://www.w3.org/2000/svg" class="tab-icon-admin" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
            </svg>
            <span>{{ 'super-admin.tabs.schools' | translate }}</span>
        </button>
        <button (click)="activeView.set('accounts')"
                [class.tab-button-admin-active]="activeView() === 'accounts'"
                [class.tab-button-admin-inactive]="activeView() !== 'accounts'"
                class="tab-button-admin">
            <svg xmlns="http://www.w3.org/2000/svg" class="tab-icon-admin" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span>{{ 'super-admin.tabs.accounts' | translate }}</span>
        </button>
    </nav>
  </div>

  <div class="dashboard-content-area-admin">
    @switch (activeView()) {
      @case ('schools') {
        <app-school-management></app-school-management>
      }
      @case ('accounts') {
        <app-account-management></app-account-management>
      }
    }
  </div>
</div>
